<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/stylos.css"> 
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>

<header class="bg-secondary text-light text-center py-3">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-sm-3">
          <img src="img/logo.jpeg" alt="Logo de Rodrigo Aciar Bienes Raices" class="img-fluid"width="200" height="200">
        </div>
        <div class="col-sm-9">
          <h1>Rodrigo Aciar - Bienes Raices</h1>
        </div>
      </div>
    </div>
  </header> 

<body class="contacto">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 custom-bg">
                <h2 class="text-center mb-4">Formulario de Contacto</h2>
                <form id="contact-form">
                    <input type="hidden" name="contact_number">
                    <div class="mb-3">
                        <label for="user_name">Nombre</label>
                        <input type="text" class="form-control" id="user_name" name="user_name" placeholder="Tu nombre">
                    </div>
                    <div class="mb-3">
                        <label for="user_email">Email</label>
                        <input type="email" class="form-control" id="user_email" name="user_email" placeholder="Tu correo electrónico">
                    </div>
                    <div class="mb-3">
                        <label for="message">Dejanos tu consulta</label>
                        <textarea class="form-control" id="message" name="message" placeholder="Escribe tu mensaje aquí"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    
                </form>
                <div id="success-message" class="alert alert-success d-none">Mensaje enviado correctamente.</div>
<div id="error-message" class="alert alert-danger d-none">Error al enviar el mensaje.</div>

            </div>
        </div>
    </div>
</body>
</html>
